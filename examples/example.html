<style>
  body {
    font-family: 'Helvetica';
  }
  .note {
    position: relative;
    width: 300px;
    height: 100px;
    border: 1px solid #ccc;
    padding: 5px;
    border-radius: 3px;
  }
  .note-wrapper {
    position: relative;
    width: 300px;
    height: 100px;
    padding: 0;
  }
  .note textarea, .note .note-html {
    position: relative;
    width: 100%;
    height: 100%;
    border: 0;
    margin: 0;
    padding: 0;
    font-family: 'Helvetica';
    font-size: 14px;
    color: #000;
  }
  .note textarea {
    position: relative;
    outline: none;
    background-color: transparent;
    resize: none;
    color: transparent;
  }
  .note button {
    position: absolute;
    top: 0;
    right: 0;
  }
  .note .note-html {
    cursor: text;
    position: absolute;
    top: 0;
    left: 0;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .note-editable {
    border-color: #999;
  }
  .note-editable textarea {
    z-index: 1;
    color: #000;
  }
  .note .note-html a {
    cursor: pointer;
    outline: none;
    color: #0000ff;
    font-weight: normal;
    text-decoration: none;
  }
  .note-editable .note-html {
    color: transparent;
    color: #ddd;
  }
  .note-editable .note-html a {
    color: transparent;
    border-bottom: 1px solid blue;
  }
  .suggestions {
    list-style: none;
    margin: 0;
    padding: 0;
    border: 1px solid #ccc;
    padding: 5px;
    border-radius: 3px;
  }
  .suggestions li {
    list-style: none;
    margin: 0;
    padding: 5px;
    border-top: 1px solid #ccc;
  }
  .suggestions li:first-child {
    border-top: 0;
  }
</style>


<div class="note">
  <div class="note-wrapper">
    <textarea class="note-plain" spellcheck="false" role="textbox" aria-multiline="true" dir="ltr"></textarea>
    <div class="note-html"></div>
  </div>
  <ul class="suggestions"></ul>
</div>


<script src="../libs/jquery.min.js"></script>
<script src="../libs/underscore.js"></script>
<script src="../libs/backbone.js"></script>
<script src="../backbone-textcomplete.js"></script>
<script src="CollectionView.js"></script>
<script src="example.js"></script>
